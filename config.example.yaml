# arcade-coach configuration
# Copy this to config.yaml and customize as needed

# Self-care timer intervals (in minutes)
# Set to 0 to disable a timer
timers:
  # Reminder to take a break, stand up, stretch
  break_reminder_minutes: 120
  
  # Reminder to drink water
  hydration_reminder_minutes: 45
  
  # Reminder to check posture
  posture_reminder_minutes: 90
  
  # Alert when stream has been running a long time
  stream_duration_alert_minutes: 240

# Context awareness settings
# Coach waits for quiet moments to avoid interrupting hype
context:
  # Seconds of chat silence before considered "quiet"
  quiet_threshold_seconds: 30
  
  # Seconds to wait after hype before sending reminders
  hype_cooldown_seconds: 60
  
  # Keywords that indicate hype (case-insensitive)
  hype_keywords:
    - "hype"
    - "pog"
    - "pogchamp"
    - "lets go"
    - "let's go"
    - "amazing"
    - "incredible"
    - "insane"
    - "clutch"
  
  # If false, reminders fire immediately when due (ignore context)
  wait_for_quiet: true

# Notification settings
notifications:
  # Play notification sound
  sound: true
  
  # App name shown in notifications
  app_name: "Coach"
  
  # Notification duration
  duration: "long"  # "short" or "long"

# Logging settings
logging:
  # Show chat messages in console (usually false for coach)
  show_chat: false
  
  # Show timer events in console
  show_timers: true
  
  # Show debug information
  debug: false
